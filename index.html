<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<link rel="stylesheet" href="src/index.css">

<!-- Dynamically add places from Javascript -->
<!-- <script src="./places.js"></script>-->


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
      <a-box color="yellow" gps-entity-place="latitude: 41.411806 ; longitude:  2.198686"/></a-box>
      <a-box color="red"  width="100" height="100" depth="100" gps-entity-place="latitude: 41.411927  ; longitude: 2.198818"/></a-box>
      <a-box color="red"  width="20" height="20" depth="20" gps-entity-place="latitude: 41.411927  ; longitude: 2.198818"/></a-box>
      <a-box color="blue" scale="100 100 100" gps-entity-place="latitude: 41.411959  ; longitude: 2.198952"/></a-box>
        <a-camera gps-camera="minDistance: 100;" rotation-reader></a-camera>
	</a-scene>
</body>
</html>

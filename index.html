<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='src/AR.js/aframe/build/aframe-ar.min.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<!-- include GeoAR.js -->
<script src="src/gps-entity-place.js"></script>
<script src="src/gps-camera-debug.js"></script>
<script src="src/gps-camera.js"></script>
<link rel="stylesheet" href="src/stylesheets/index.css">

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-box color="yellow" gps-entity-place="latitude: 45.411893 ; longitude: 2.198467"/>
    <a-box color="red" scale="3 3 3 "gps-entity-place="latitude: 41.411937 ; longitude: 2.198562"/>
    <a-box color="blue" scale="5 5 5 "gps-entity-place="latitude: 41.411937 ; longitude: 2.198562"/>
    <a-box color="black" scale="10 10 10 "gps-entity-place="latitude: 41.412050 ; longitude: 2.198744"/>
    <a-box color="white" scale="100 100 100 "gps-entity-place="latitude: 41.412030 ; longitude: 2.198674"/>
	
	<!-- ICGC Scale -->
	<a-box color="yellow" scale="3 100 3gps-entity-place="latitude: 41.370206 ; longitude: 2.155714"/>
    <a-box color="red" scale="3 3 3 "gps-entity-place="latitude: 41.370294 ; longitude: 2.155709"/>
    <a-box color="blue" scale="5 5 5 "gps-entity-place="latitude: 41.370394  ; longitude: 2.155694"/>
    <a-box color="black" scale="10 10 10 "gps-entity-place="latitude: 41.370426  ; longitude: 2.155651"/>
    <a-box color="white" scale="100 100 100 "gps-entity-place="latitude: 41.370464  ; longitude: 2.155691"/>
	
	<!-- ICGC Scale -->
	<a-box color="yellow"  width="10" height="10" depth="10" gps-entity-place="latitude: 41.370206 ; longitude: 2.155714"/>
    <a-box color="red"     width="20" height="20" depth="20" "gps-entity-place="latitude: 41.370294 ; longitude: 2.155709"/>
    <a-box color="blue"    width="50" height="50" depth="50" "gps-entity-place="latitude: 41.370394  ; longitude: 2.155694"/>
    <a-box color="black"   width="100" height="100" depth="100" "gps-entity-place="latitude: 41.370426  ; longitude: 2.155651"/>
    <a-box color="white"   width="10" height="500" depth="10" "gps-entity-place="latitude: 41.370464  ; longitude: 2.155691"/>


        <a-camera gps-camera="minDistance: 40;" rotation-reader>
		</a-camera>
	</a-scene>
</body>

</html>
